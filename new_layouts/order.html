<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/order.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
</head>

<body class="order__background">
    <header class="header__background">
        <img class="header__logo">
        <div>
            <button class="header__button">Корзина</button>
            <button class="header__button">Выйти</button>
        </div>
    </header>
    <div class="order-content">
        <div class="order">
            <div class="order__header">Оформление заказа</div>
            <div class="order__input">
                <p>Телефон для связи</p>
                <input class="common-input" placeholder="8987654321">
            </div>
            <div class="order__input">
                <p>Адрес доставки</p>
                <input class="common-input" placeholder="Улица Пушкина дом кукушкина">
            </div>
            <div class="order__input">
                <p>Комментарий</p>
                <input class="common-input">
            </div>
            <div class="order__input">
                <p>Промокод</p>
                <input class="common-input">
            </div>
            <div class="order__header">Оплата</div>
            <div class="order__payment">
                <button class="payment-button">Наличные</button>
                <button class="payment-button">Онлайн</button>
            </div>
            
            <button class="proceed-button">Заказать</button>
        </div>
        <div class="order-total">
            <div class="order-total__header">Ваш заказ</div>
            <div class="order-total__store-name">Название ресторана</div>
            <div class="order-list">
                <div class="order-list__item">
                    <div class="order-list-item__name">Супчик</div>
                    <div class="order-list-item__amount">2 шт.</div>
                    <div class="order-list-item__sum">200р</div>
                </div>

                <div class="order-list__item">
                    <div class="order-list-item__name">Супчик</div>
                    <div class="order-list-item__amount">2 шт.</div>
                    <div class="order-list-item__sum">200р</div>
                </div>

                <div class="order-list__item">
                    <div class="order-list-item__name">Супчик</div>
                    <div class="order-list-item__amount">2 шт.</div>
                    <div class="order-list-item__sum">200р</div>
                </div>

                <div class="order-list__item">
                    <div class="order-list-item__name">Супчик</div>
                    <div class="order-list-item__amount">2 шт.</div>
                    <div class="order-list-item__sum">200р</div>
                </div>
            </div>
            <div class="order-total__sum">Итого: 1000p</div>
        </div>
    </div>
</body>

</html>
